version: "3.3"
services:
  app:
    container_name: react-film-app
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
      - ./app:/usr/src/app
      - ./app/node_modules:/usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development