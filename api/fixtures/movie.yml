    title: 'Forrest Gump'
    type:
      - 'Comédie-Dramatique'
      - 'Romance'
    year: 1994
    description: 'Quelques décennies d''histoire américaine, des années 1940 à la fin du XXème siècle, à travers le regard et l''étrange odyssée d''un homme simple et pur, Forrest Gump. '
    poster: 'http://fr.web.img4.acsta.net/pictures/15/10/13/15/12/514297.jpg'

  movie_17:
    id: 17
    title: 'A Star Is Born'
    type:
      - 'Drame'
      - 'Romance'
    year: 2018
    description: 'Jackson Maine, musicien chevronné, découvre Ally, une chanteuse qui a du mal à percer. Alors que la jeune femme est sur le point de renoncer à faire carrière, Jackson tombe amoureux d''elle et la propulse sur le devant de la scène. Bientôt éclipsé par le succès d''Ally, il vit de plus en plus de mal son propre déclin…'
    poster: 'https://images-na.ssl-images-amazon.com/images/I/41a9wL9kV4L.jpg'

  movie_18:
    id: 18
    title: 'Titanic'
    type:
      - 'Drame'
      - 'Romance'
    year: 1997
    description: 'Southampton, 10 avril 1912. Le paquebot le plus grand et le plus moderne du monde, réputé pour son insubmersibilité, le "Titanic", appareille pour son premier voyage. Quatre jours plus tard, il heurte un iceberg. A son bord, un artiste pauvre et une grande bourgeoise tombent amoureux. '
    poster: 'https://images-na.ssl-images-amazon.com/images/I/51G13d3EwBL._SY450_.jpg'

  movie_19:
    id: 19
    title: 'American Sniper'
    type:
      - 'Biopic'
      - 'Guerre'
      - 'Drame'
    year: 2015
    description: 'Tireur d élite des Navy SEAL, Chris Kyle est envoyé en Irak dans un seul but : protéger ses camarades. Sa précision chirurgicale sauve d innombrables vies humaines sur le champ de bataille et, tandis que les récits de ses exploits se multiplient, il décroche le surnom de "La Légende". Cependant, sa réputation se propage au-delà des lignes ennemies, si bien que sa tête est mise à prix et qu il devient une cible privilégiée des insurgés. Malgré le danger, et l angoisse dans laquelle vit sa famille, Chris participe à quatre batailles décisives parmi les plus terribles de la guerre en Irak, s imposant ainsi comme l incarnation vivante de la devise des SEAL : "Pas de quartier !" Mais en rentrant au pays, Chris prend conscience qu''il ne parvient pas à retrouver une vie normale. '
    poster: 'http://fr.web.img4.acsta.net/pictures/14/10/14/09/50/570218.jpg'

  movie_20:
    id: 20
    title: 'Je suis une legende'
    type:
      - 'Action'
      - 'SF'
    year: 2007
    description: 'Robert Neville était un savant de haut niveau et de réputation mondiale, mais il en aurait fallu plus pour stopper les ravages de cet incurable et terrifiant virus d''origine humaine. Mystérieusement immunisé contre le mal, Neville est aujourd''hui le dernier homme à hanter les ruines de New York. Peut-être le dernier homme sur Terre... Depuis trois ans, il diffuse chaque jour des messages radio dans le fol espoir de trouver d''autres survivants. Nul n''a encore répondu. Mais Neville n''est pas seul.'
    poster: 'http://fr.web.img3.acsta.net/medias/nmedia/18/63/18/01/18866172.jpg'
