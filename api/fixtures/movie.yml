  movie_1:
    id: 1
    title: 'Dead pool'
    type:
      - 'Action'
      - 'Aventure'
    year: 2016
    description: 'Wade Wilson, un ancien militaire des forces spéciales, est devenu mercenaire. Après avoir subi une expérimentation hors-norme qui va accélérer ses pouvoirs de guérison, il va devenir Deadpool. Armé de ses nouvelles capacités et d''un humour noir survolté, il va traquer l''homme qui a bien failli anéantir sa vie.'
    poster: 'http://t2.gstatic.com/images?q=tbn:ANd9GcT_GDz-2Xb-Z8XubX6Q_SXlNnS_KRQ78cfTlpQCI6DtH_bEtjwd'

  movie_2:
    id: 2
    title: 'Le Champ Du Loup'
    type:
      - 'Drame'
    year: 2019
    description: 'Un jeune homme a le don rare de reconnaître chaque son qu’il entend. A bord d’un sous-marin nucléaire français, tout repose sur lui, l’Oreille d’Or.Réputé infaillible, il commet pourtant une erreur qui met l’équipage en danger de mort. Il veut retrouver la confiance de ses camarades mais sa quête les entraîne dans une situation encore plus dramatique.Dans le monde de la dissuasion nucléaire et de la désinformation, ils se retrouvent tous pris au piège d’un engrenage incontrôlable. '
    poster: 'http://fr.web.img5.acsta.net/pictures/18/12/10/09/46/3892829.jpg'

  movie_3:
    id: 3
    title: 'Alien'
    type:
      - 'horreur'
    year: 1979
    description: 'Durant le voyage de retour d''un immense cargo spatial en mission commerciale de routine, ses passagers, cinq hommes et deux femmes plongés en hibernation, sont tirés de leur léthargie dix mois plus tôt que prévu par Mother, l''ordinateur de bord. Ce dernier a en effet capté dans le silence interplanétaire des signaux sonores, et suivant une certaine clause du contrat de navigation, les astronautes sont chargés de prospecter tout indice de vie dans l''espace.'
    poster: 'http://t0.gstatic.com/images?q=tbn:ANd9GcT8vuWruM-ziEj9MIM30-TUOxfeV15kbKt81OKlC_W1vrOcR8Sa'

  movie_4:
    id: 4
    title: 'Nous finirons ensemble'
    type:
      - 'Drame'
      - 'Comédie'
    year: 2019
    description: 'Préoccupé, Max est parti dans sa maison au bord de la mer pour se ressourcer. Sa bande de potes, qu’il n’a pas vue depuis plus de 3 ans débarque par surprise pour lui fêter son anniversaire ! La surprise est entière mais l’accueil l’est beaucoup moins...Max s’enfonce alors dans une comédie du bonheur qui sonne faux, et qui mettra le groupe dans des situations pour le moins inattendues.Les enfants ont grandi,  d’autres sont nés, les parents n’ont plus les mêmes priorités...  Les séparations, les accidents de la vie... Quand tous décident de ne plus mettre de petits mouchoirs sur les gros bobards, que reste-t-il de l’amitié ? '
    poster: 'http://fr.web.img6.acsta.net/r_1280_720/pictures/19/03/22/10/28/3070611.jpg'

  movie_5:
    id: 5
    title: 'Avengers: EndGame'
    type:
      - 'Action'
      - 'SF'
    year: 2019
    description: 'Avengers: Endgame ou Avengers : Phase finale au Québec est un film américain réalisé par Anthony et Joe Russo, sorti en 2019. Il met en scène l''équipe de super-héros des comics Marvel, les Avengers. Il s''agit du 22ᵉ film de l''Univers cinématographique Marvel, débuté en 2008 et du 10ᵉ et avant-dernier de la phase III'
    poster: 'http://t3.gstatic.com/images?q=tbn:ANd9GcSbIzUFFVjbCs3bNx3px0sdT38SoU5hrG3mhV5hrUsieuwz62tc'

  movie_6:
    id: 6
    title: 'Lion'
    type:
      - 'Biopic'
      - 'Drame'
    year: 2017
    description: 'Une incroyable histoire vraie : à 5 ans, Saroo se retrouve seul dans un train traversant l’Inde qui l’emmène malgré lui à des milliers de kilomètres de sa famille. Perdu, le petit garçon doit apprendre à survivre seul dans l’immense ville de Calcutta. Après des mois d’errance, il est recueilli dans un orphelinat et adopté par un couple d’Australiens.25 ans plus tard, Saroo est devenu un véritable Australien, mais il pense toujours à sa famille en Inde.Armé de quelques rares souvenirs et d’une inébranlable détermination, il commence à parcourir des photos satellites sur Google Earth, dans l’espoir de reconnaître son village.Mais peut-on imaginer retrouver une simple famille dans un pays d’un milliard d’habitants ?'
    poster: 'https://is5-ssl.mzstatic.com/image/thumb/Video52/v4/52/75/f8/5275f8af-1d2b-d4d3-64e2-d5b08957537c/artwork.jpg/268x0w.jpg'

  movie_7:
    id: 7
    title: 'Tu ne tueras point'
    type:
      - 'Biopic'
      - 'Drame'
    year: 2019
    description: '1945, alors que la guerre dans le Pacifique fait rage et que les forces américaines mènent l’une des batailles les plus acharnées du conflit sur l’île d’Okinawa, un soldat s’est distingué. Fidèle à ses convictions et armé de son seul courage, il a sauvé la vie de dizaines de soldats blessés.'
    poster: 'http://fr.web.img3.acsta.net/pictures/16/09/02/19/16/302469.jpg'

