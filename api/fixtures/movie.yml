      - 'Thriller'
      - 'SF'
    year: 2010
    description: 'Au lieu de subtiliser un rêve, un voleur expérimenté et son équipe doivent faire l''inverse : implanter une idée dans l''esprit d''un individu. S''ils y parviennent, il pourrait s''agir du crime parfait ... '
    poster: 'https://images-na.ssl-images-amazon.com/images/I/51ShRC1YMrL._SY450_.jpg'

