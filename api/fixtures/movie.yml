    description: 'l était une fois deux truands juifs, Max et Noodles, liés par un pacte d''éternelle amitié. Débutant au début du siècle par de fructueux trafics dans le ghetto de New York, ils voient leurs chemins se séparer... '
    poster : 'http://fr.web.img3.acsta.net/pictures/15/03/27/15/08/436989.jpg'

