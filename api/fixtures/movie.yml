    description: 'Malgré la destruction de l''Etoile Noire, l''Empire maintient son emprise sur la galaxie, et poursuit sans relâche sa lutte contre l''Alliance rebelle. Basés sur la planète glacée de Hoth, les rebelles essuient un assaut des troupes impériales... '
    poster: 'http://fr.web.img3.acsta.net/r_1280_720/medias/nmedia/00/02/44/28/empire.jpg'

