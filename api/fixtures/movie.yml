      - 'Animation'
    year: 1994
    description : 'Le long combat de Simba le lionceau pour accéder à son rang de roi des animaux, après que le fourbe Scar, son oncle, a tué son père et pris sa place.'
    poster: 'http://fr.web.img4.acsta.net/c_215_290/pictures/19/02/25/12/06/2908996.jpg'

  movie_9:
    id: 9
    title: 'Interstellar'
    type:
      - 'Drame'
      - 'SF'
    year: 2014
    description: 'Le film raconte les aventures d’un groupe d’explorateurs qui utilisent une faille récemment découverte dans l’espace-temps afin de repousser les limites humaines et partir à la conquête des distances astronomiques dans un voyage interstellaire.  '
    poster: 'https://www.mauvais-genres.com/19056/interstellar-affiche-de-film-40x60-2014-matthew-mcconaughey-christopher-nolan.jpg'

